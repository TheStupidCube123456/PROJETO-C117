<html>
<head>
  <meta charset="UTF-8">
  <title>IDENTIFICAÇÃO DE ESBOÇO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Ubuntu&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Esboços</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  </center>
  <center>
    <h1 id="dTitle">IDENTIFICADOR DE DOODLE</h1>
    <button id="showSketch"  class="dButton" data-toggle="modal" data-target="#myModal">Exibir Esboços</button>
    <button id="clearButton" class="dButton" onclick="clearCanvas()">Limpar canvas</button>
    <span id="dName">Nome:</span>
    <span id="dPrecision">Precisão:</span>
    <span id="dDraw">Desenho:</span>
    <span id="dTime">Tempo restante:</span>
    <span id="dScore">Score:</span>
  </center>
  <script src="main.js"></script>
</body>
</html>
